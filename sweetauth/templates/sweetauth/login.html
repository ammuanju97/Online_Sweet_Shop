{% load static %}
<html>
  <head>
<title>UserLogin</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="{% static 'css/login.css' %}" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
<!------ Include the above in your HEAD tag ---------->
  </head>
<body id="LoginForm">
<div class="container">

<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2><font color="violet">User Login</h2></font>
   {% for message in messages %}
   <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>>
  </svg>
   <div class="alert alert-warning d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
   
      {{message}}
    </div>
  </div>
  {% endfor %}
   <p><font color="green">Please enter your username and password</p></font>
   </div>
   {% load crispy_forms_tags %}
   <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}

        <br>
  
        
        <div class="forgot">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
</div>
        <button type="submit" class="btn btn-primary">Login</button><br><br>
        <a href="{% url 'user-signup' %}">SignUp</a>

    </form>
    </div>
</div></div></div>
</body>
</html>
